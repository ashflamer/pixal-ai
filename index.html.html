<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXAL AI - AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #1d1d1d;
            color: #fff;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            outline: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 30px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: #ff0000;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff3f3f;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>PIXAL AI üåê</h1>
    <p>Your AI Chatbot Powered by Groq API</p>
    <input type="text" id="userInput" placeholder="Ask PIXAL AI Anything...">
    <button onclick="getPIXALAIResponse()">Chat</button>
    <div id="response">...</div>
    <p>Made by Ashwin with üíñ and ChatGPT</p>

    <script>
        let chatHistory = [];

        async function getPIXALAIResponse() {
            let userInput = document.getElementById("userInput").value.trim();
            let responseDiv = document.getElementById("response");
            if (userInput === "") {
                responseDiv.innerHTML = "Please enter a message.";
                return;
            }
            responseDiv.innerHTML = "Typing...";
            document.getElementById("userInput").value = "";

            let apiKey = "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";  
            let url = `https://api.groq.com/openai/v1/chat/completions`;

            chatHistory.push({ role: "user", content: userInput });
            let requestBody = {
                model: "llama3-8b-8192",
                messages: chatHistory,
                max_tokens: 100
            };

            try {
                let response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                let data = await response.json();
                let botResponse = data.choices[0].message.content || "Sorry, PIXAL AI couldn't understand that.";
                if (userInput.toLowerCase().includes("who made you") || userInput.toLowerCase().includes("creator")) {
                    botResponse = "I am PIXAL AI, made by Ashwin üí™ with the help of ChatGPT!";
                }
                chatHistory.push({ role: "assistant", content: botResponse });
                responseDiv.innerHTML = chatHistory.map(msg => `<strong>${msg.role}:</strong> ${msg.content}`).join("

");
            } catch (error) {
                responseDiv.innerHTML = "Something went wrong! Please try again.";
            }
        }
    </script>
</body>
</html>
